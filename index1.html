<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<style>
        table {
            border: 2px solid black;
            padding: 10px;
        }
        td {
            padding: 6px;
        }
    </style>

<body>

    <form action="form">

        <h2>Registration Form</h2>

        <table style="background-color: burlywood;">

            <tr>
                <td>Name:</td>
                <td><input type="text" name="text" placeholder="Enter your name....."></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" placeholder="Enter your email....."></td>
            </tr>

            <tr>
                <td>Mobile Number:</td>
                <td><input type="text" name="mobile no" placeholder="Enter your mobile no....."></td>
            </tr>

            <tr>
                <td>Arrival Date:</td>
                <td><input type="date" name="date"></td>
            </tr>

            <tr>
                <td>Room Type:</td>
                <td>
            <input type="radio" name="room" required> Single
            <input type="radio" name="room"> Double
            <input type="radio" name="room"> Presidential Suite
        </td>
            </tr>

            <tr>
                <td>Preferences:</td>
                <td>
            <input type="checkbox"> Non Smoking
            <input type="checkbox"> Internet
            <input type="checkbox"> Firm Mattress
        </td>
            </tr>

            <tr>
                <td>Mode of Payment:</td>
                <td>
                    <select>
                            <option>Select</option>
                        <option>Cash</option>
                        <option>Credit Card</option>
                        <option>Online Transfer</option>

                    </select>
                </td>
            </tr>



        </table>
  
        
        














    </form>
    
</body>
</html>
