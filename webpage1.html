<!DOCTYPE html>
<html>
<head>
    <title>Website Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background-color: red; 
        }

        .wrapper {
            width: 90%;
            margin: auto;
            background: white;
        }

        .header {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        .header-left img,
        .header-right img {
            height: 90px;
        }

        .menu {
            background: black;
            padding: 10px;
            text-align: left;
        }

        .menu a {
            color: white;
            margin: 15px;
            text-decoration: none;
        }

        .menu a:hover {
            color: yellow;
        }

        .container {
            display: flex;
            justify-content: center;
            height: 400px;
        }

        .left {
            width: 30%;
            background: green;
            color: white;
            padding: 10px;
        }

        .right {
            width: 70%;
            background: orange;
            padding: 20px;
        }

        .footer {
            background: blue;
            color: white;
            text-align: left;
            padding: 35px;
        }
    </style>
</head>

<body>

<div class="wrapper">

    <div class="header">
        <div class="header-left">
            <img src="download.png" alt="Image 1">
        </div>

        <div class="header-right">
            <img src="images.jfif" alt="Image 2">
        </div>
    </div>

    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Contact Us</a>
    </div>

    <div class="container">
        <div class="left">
            <h3>Left Section</h3>
            <p>Sidebar Content</p>
        </div>

        <div class="right">
            <h3>Right Section</h3>
            <p>Main Content Area</p>
        </div>
    </div>

    <div class="footer">
        Footer Section
    </div>

</div>

</body>
</html>
